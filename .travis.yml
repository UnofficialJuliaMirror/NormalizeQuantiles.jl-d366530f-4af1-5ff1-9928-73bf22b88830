# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - 0.6
notifications:
  email: false
#  uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/oheil/NormalizeQuantiles.jl/tree/backport-0.6"); Pkg.build("NormalizeQuantiles"); Pkg.test("NormalizeQuantiles"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("NormalizeQuantiles")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'

